{% extends "ecom/base.html" %}

{% block content %}
<!-- product_detail.html -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Lato', sans-serif;
        background: #f8f9fa;
    }

    .product-card {
        max-width: 500px;
        margin: 50px auto;
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 15px;
        color: #333;
    }

    .price {
        font-size: 18px;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 600;
    }

    input[type="number"] {
        width: 100px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        text-align: center;
    }

    .total-price {
        margin: 20px 0;
        font-weight: 700;
        font-size: 20px;
        color: #2c3e50;
    }

    button {
        padding: 10px 25px;
        background-color: #3498db;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    #esewa-button {
        display: none;
        margin-top: 20px;
        padding: 10px 25px;
        background-color: #04a71c73;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    #esewa-button:hover {
        background-color: #016901ff;
    }
</style>

<div class="product-card">
    <h2>{{ product.name }}</h2>
    <p class="price">Price: $<span id="unit-price">{{ product.price }}</span></p>

    <form id="order-form">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">

        <p class="total-price">Total Price: $<span id="total-price">{{ product.price }}</span></p>

        <button type="submit">Buy Now</button>
    </form>

    <button id="esewa-button">Pay with eSewa</button>
</div>

<script>
const price = parseFloat(document.getElementById('unit-price').innerText);
const quantityInput = document.getElementById('quantity');
const totalPrice = document.getElementById('total-price');
const orderForm = document.getElementById('order-form');
const esewaButton = document.getElementById('esewa-button');

quantityInput.addEventListener('input', function() {
    const qty = parseInt(this.value) || 0;
    totalPrice.innerText = (qty * price).toFixed(2);
});

// Show eSewa button on form submit
orderForm.addEventListener('submit', function(e) {
    e.preventDefault();
    esewaButton.style.display = 'inline-block';
});
</script>
{% endblock %}
