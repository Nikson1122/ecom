{% extends "ecom/base.html" %}

{% block content %}
<!-- product_detail.html -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Lato', sans-serif;
        background: #f8f9fa;
    }

    .product-card {
        max-width: 500px;
        margin: 50px auto;
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 15px;
        color: #333;
    }

    .price {
        font-size: 18px;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 600;
    }

    input[type="number"] {
        width: 100px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        text-align: center;
    }

    .total-price {
        margin: 20px 0;
        font-weight: 700;
        font-size: 20px;
        color: #2c3e50;
    }

    button {
        padding: 10px 25px;
        background-color: #3498db;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    #esewa-button {
        display: none;
        margin-top: 20px;
        padding: 10px 25px;
        background-color: #04a71c73;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    #esewa-button:hover {
        background-color: #016901ff;
    }
</style>

<div class="product-card">
    <h2>{{ product.name }}</h2>
    <p class="price">Price: $<span id="unit-price">{{ product.price }}</span></p>
{% comment %} 
    <form id="order-form">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">

        <p class="total-price">Total Price: $<span id="total-price">{{ product.price }}</span></p>

        <button type="submit">Buy Now</button>

 <button type="button" class="btn btn-success" 
        onclick="window.location.href='{% url 'initiate_payment' product.id %}'">
    Pay with eSewa
</button>



    </form>
 {% endcomment %}

 <form id="order-form" method="POST" action="{% url 'initiate_payment' product.id %}">
    {% csrf_token %}
    <!-- Quantity input -->
    <input type="number" id="quantity" name="quantity" min="1" value="1">

    <!-- Hidden input for total amount -->
    <input type="hidden" id="totalAmountInput" name="total_amount" value="{{ product.price }}">

    <!-- Submit button -->
    <button type="submit" class="btn btn-success">Pay with eSewa</button>
</form>




</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const price = parseFloat(document.getElementById('unit-price').innerText);
    const quantityInput = document.getElementById('quantity');
    const totalPrice = document.getElementById('total-price');
    const totalAmountInput = document.getElementById('totalAmountInput');
    const orderForm = document.getElementById('order-form');

    // Update total price on quantity change
    quantityInput.addEventListener('input', function () {
        const qty = parseInt(this.value) || 0;
        const total = qty * price;
        totalPrice.innerText = total.toFixed(2);
        totalAmountInput.value = total.toFixed(2);
    });

    // Ensure hidden input is updated before form submission
    orderForm.addEventListener('submit', function () {
        const qty = parseInt(quantityInput.value) || 0;
        const total = qty * price;
        totalAmountInput.value = total.toFixed(2);
    });
});

</script>
{% endblock %}
