<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6ffed;
            color: #2d7a32;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: #ffffff;
            border: 2px solid #2d7a32;
            border-radius: 8px;
            padding: 30px 50px;
            box-shadow: 0 2px 10px rgba(45, 122, 50, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
     
        .btn-home {
            margin-top: 30px;
            background-color: #2d7a32;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-home:hover {
            background-color: #236124;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment.</p>
  
        <a href="/" class="btn-home">Go to Home</a>
    </div>
</body>
</html>
