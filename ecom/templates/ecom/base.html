{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Shop{% endblock %}</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar (same on all pages) -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="brand" href="{% url 'home' %}">E-Shop</a>
                <ul class="nav-links">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Orders</a></li>
                    <li><a href="">Logout</a></li>
                 
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            &copy; {{ year|default:2025 }} E-Shop. All rights reserved.
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
